<!DOCTYPE html>
<html lang="en" class="fullscreen">
<head>
	<meta charset="UTF-8">
	<title>Simulplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fullscreen">
	<div id="controls" class="group">
		<input type="text" id="urlInput" placeholder="Playlist URL">

		<button id="startButton">
			Go!
		</button>
		<button id="pauseButton" data-state="pauseVideo">
			Pause
		</button>
	</div>

	<div id="playerArea" class="group fullscreen">
		
	</div>


	<div id="background" class="fullscreen"></div>
	<script src="script.max.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</body>
</html>
