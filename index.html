<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simulplay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="group">
		<label>
			<input type="text" id="urlInput" placeholder="Playlist URL" value="https://www.youtube.com/playlist?list=PLaWFsJLVVTDN59DBRXzGFSVy70cy30dtt">Playlist URL
		</label><br>
		<label>
			<input type="number" id="maxResultsInput" min="2" max="50" value=5 > Maximum Number of Videos (2-50)
		</label><br>

		<button id="startButton">
			Go!
		</button>
		<button id="pauseButton">
			Pause
		</button>
	</div>

	<div id="playerArea" class="group">
		
	</div>



	<script src="script.max.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</body>
</html>
